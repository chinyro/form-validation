<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up Today</h1>
        <!-- Form -->
        <form id="form">
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full name</label>
                <input type="text" id="name" placeholder="Full Name"
                        required minlength="3" maxlength="100">
            </div>
            <!-- Phone number -->
            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="tel" id="phone" placeholder="555-555-5555"
                        required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <!-- Email address -->
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="email@address.com"
                        required>
            </div>
            <!-- Website URL -->
            <div class="form-group">
                <label for="website">Website</label>
                <input type="URL" id="website" placeholder="www.youtube.com"
                        required>
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password-1">Password</label>
                <input type="password" id="password" placeholder="Create Password (Min. 8 Characters)"
                        required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                        title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number">
            </div>
            <!-- Confirm Password -->
            <div class="form-group">
                <label for="password-2">Confirm Password</label>
                <input type="password" id="password" placeholder="Confirm Password"
                        required patter="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- Error - Success Notification -->
        <div class="message-container">
            <h3 id="message">Don't Hesitate!</h3> <!-- JS change error or success message -->
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
